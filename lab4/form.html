      <fieldset>

        <label>Do you like chocolate?</label>
        <input type="radio" />Yes <input type="radio" />No
      </fieldset>

      <br /><br />

        <legend>Question 3</legend>
        <p>Do you agree that the Earth orbits the Sun ?</p>

      <br /><br />

        <label><input type="checkbox" />Autos</label><br />

        <label><input type="checkbox" />Computer & Internet</label><br />
        <label><input type="checkbox" />Science</label><br />
        <label><input type="checkbox" />SPorts</label>
      </fieldset>
      <fieldset>
        <legend>Question 5</legend>
        <label>Degree</label>
        <select>
            <option>MCA</option>
            <option>BCA</option>
            <option>BTECH</option>
        </select><br>
        <label>Student ID</label>
        <input type="text" /><br>
        <label>Classes Attended</label>
        <select multiple size="3">
            <option>Geography</option>
            <option>Mathmatics</option>
            <option>English</option>
        </select>
      </fieldset>
      <br>
      <fieldset>
        <legend>Personal Details</legend>
        <label>First Name</label>
        <input type="text" /> <br />
        <label>Last Name</label>
        <input type="text" /><br />
        <label>Gender <input type="radio" />Male <input type="radio" />No</label
        ><br />

        <label>Email</label>
        <input type="email" />
      </fieldset>
      <textarea cols="50" rows="8">Terms and Conditions....</textarea><br>
      <button>Send Form</button>
      <button>Clear Form</button>
    </form>
  </body>
