<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Question 3</title>
  </head>
  <body>
    <form>
      <label>Wedding Date</label><br />
      <input type="text" size="100%" /><br /><br />
      <label>Has your date been confirmed with WABC pastrol office?</label>
      <select style="width: 93.5%; padding: 2px">
        <option>Please select one</option>
        <option value="yes">YES</option>
        <option value="no">NO</option></select
      ><br />
      <br />
      <label>Wedding Time</label> <br />
      <input style="width: 93%" type="time" /><br />
      <br />
      <label>Name</label> <br />
      <input type="text" size="47" placeholder="First Name" />
      <input type="text" size="47" placeholder="Last Name" /><br /><br />
      <label>Are you a member of wheeler ?</label> <br />
      <select style="width: 93.5%; padding: 2px">
        <option>Please select one</option>
        <option value="yes">YES</option>
        <option value="no">NO</option></select
      ><br /><br />
      <label>Phone</label><br />
      <input
        style="width: 93%"
        type="number"
        placeholder="### ### ####"
      /><br /><br />
      <label>Alternative Number</label>
      <input style="width: 93%" type="number" /><br /><br />
      <label>Best time to Contact</label>
      <input type="time" style="width: 93.5%" /><br /><br />
      <label>Email</label><br />
      <input type="email" size="100" /><br /><br />
      <label>Address</label><br />
      <input type="text" size="100" placeholder="street address" /> <br />
      <br />
      <input type="text" size="100" placeholder="street address 2"/><br><br>
      <input type="text" size="47" placeholder="city"/>
      <input type="text" size="47" placeholder="region"/><br><br>
      <input type="text" size="47" placeholder="postal code"/>
      <input type="text" size="47" placeholder="country"/><br> <br>
      <label>Will the reception be held at WABC ?</label><br>
      <select style="width: 95%; padding: 2px;">
        <option>Please select one</option>
        <option value="yes">YES</option>
        <option value="no">NO</option></select
      ><br /><br>
      <label>If "yes" please note the time of reception.</label><br>
      <input type="text" size="100"/><br><br>
      <label>Would you like to receive information in the mail?</label><br>
      <select style="padding: 2px; width: 96%;"> 
        <option>Please select one</option>
        <option value="yes">YES</option>
        <option value="no">NO</option></select
      ><br /><br>

      <button style="text-align: center; background-color: black; color: white;">SEND</button>
    </form>
  </body>
</html>
