  <body>
    <script>
      // IIFE = Immediately Invoked Function Expression
      (() => {
        console.log("DB Connected Succesfully");
      })();

      const user = [
        { name: "yash", price: 199 },
        { name: "rohan", price: 399 },
        { name: "navdeep", price: 100 },
      ];

      // Reduce Funtion
      let initalValue = 0;
      const finalValue = user.reduce((acc, item) => acc + item.price, 0);
      console.log(finalValue);
    </script>
