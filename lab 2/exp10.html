<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Favorite Book</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        .book-container {
            margin: 0 auto;
            max-width: 400px;
        }
        img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .description {
            margin-top: 15px;
            font-size: 1.1em;
            color: #34495e;
        }
        .purchase-link {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 15px;
            background-color: #2980b9;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .purchase-link:hover {
            background-color: #1a5c82;
        }
    </style>
</head>
<body>

    <h1>My Favorite Book: "The Great Gatsby"</h1>

    <div class="book-container">
        <img src="./img/book.jpeg" alt="The Great Gatsby Book Cover">
        <p class="description">
            "The Great Gatsby" by F. Scott Fitzgerald is a classic novel set in the 1920s. It explores themes of wealth, excess, and the American Dream, through the mysterious life of Jay Gatsby and his obsession with Daisy Buchanan.
        </p>
        <a href="https://www.example.com/purchase-great-gatsby" class="purchase-link">Buy the Book</a>
    </div>

</body>
</html>
